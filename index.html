<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Contact Page</title>
    <link rel="stylesheet" href="styles.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap" rel="stylesheet">
    <link rel="space-photo.jpeg"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>NASA</h1>
    </main>
    <section>
      <article class="Socials"><h3>Social Media</h3>
        <div>Twitter - @nasa</div>
        <div>Facebook - fb.com/nasa</div>
        <div>Instagram @nasa</div>
        <div>YouTube - youtube.com/NASA</div>
      </article>
      <article class="Office"><h3>Office Info</h3>
        <div>Public Communications Office</div>
        <div>NASA Headquarters</div>
        <div>300 E. Street SW. Suite 5R30</div>
        <div>Washington. DC 20546</div>
        <div>(202) 358-0001 (Office)</div>
        <div>(202) 358-4338 (Fax)</div>
      </article>
      <article class="Contact"><h3>Contact Us</h3>
        <div class="name">Name</div>
          <textarea name="text" cols="20" rows="1">
          </textarea>
        <div class="message">Message</div>
          <textarea name="text" cols="20" rows="5">
          </textarea>
        <input class="btn" type="submit" value="send">
      </article>
    </section>
  </body>
</html>
